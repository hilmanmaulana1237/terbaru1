; PHP Configuration untuk mengatasi masalah upload file besar
; File ini akan dibaca oleh PHP-FPM di VPS

; File Upload Settings
upload_max_filesize = 100M
post_max_size = 100M
max_file_uploads = 20

; Execution Time
max_execution_time = 300
max_input_time = 300

; Memory
memory_limit = 512M

; MySQL/MariaDB packet size (untuk insert data besar)
max_allowed_packet = 64M

; Input Variables
max_input_vars = 5000
max_input_nesting_level = 64
